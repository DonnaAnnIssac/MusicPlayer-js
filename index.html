<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Music Player</title>
      <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="rootContainer" id="root">
      <div class="controlBar">
        <div class="controlsContainer">
          <div class="btn" id="prevBtn"></div>
          <div class="btn" id="playBtn"></div>
          <div class="btn" id="pauseBtn"></div>
          <div class="btn" id="nextBtn"></div>
          <div class="btn" id="volume"></div>
          <div>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1">
          </div>
        </div>
        <div class="trackInfo">
          <div id="title"></div>
          <div class="timebox">
            <div class="timebox" id="timer">
              <div id="mins">00</div>:
              <div id="secs">00</div>
            </div>
            <div class="timebox">
              <input type="range" id="seekSlider" min="0" max="100" value="0" step="1">
            </div>
            <div class="timebox" id="duration"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/node_modules/howler/dist/howler.js" type="text/javascript"></script>
    <script src="src/musicPlayer.js" type="text/javascript"></script>
  </body>
</html>
