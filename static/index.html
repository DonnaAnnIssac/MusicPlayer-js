<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Music Player</title>
      <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="rootContainer" id="root">
      <div class="controlsContainer">
        <button id="showLib"></button>
        <div class="search">
          <div class="search" id="searchIcon"></div>
          <input type="search" class="search" id="searchInput" placeholder="Search..." onkeyup="search()">
        </div>
        <div class="btn">
          <div class="btn" id="shuffle"></div>
          <div class="btn" id="prevBtn"></div>
          <div class="btn" id="playPauseBtn"></div>
          <div class="btn" id="nextBtn"></div>
          <div class="btn" id="repeat"></div>
        </div>
        <div class="volCtrls">
          <div class="volCtrls" id="volume"></div>
          <input type="range" class="volCtrls "id="volumeSlider" min="0" max="100" value="100" step="1">
        </div>
      </div>
      <div class="library" id="main">
        <div class="library" id="libraryContainer"></div>
        <div class="library" id="albumArt"></div>
      </div>
      <div class="trackInfo">
        <div class="trackInfo" id="title"></div>
        <div class="trackInfo" id="timebox">
          <div class="trackInfo" id="timer">
            <div id="mins">00</div>:
            <div id="secs">00</div>
          </div>
          <input type="range" class="trackInfo" id="seekSlider" min="0" max="100" step="any" value="0">
          <div class="trackInfo" id="duration"></div>
        </div>
      </div>
    </div>
    <script src="src/howler.js-master/dist/howler.js" type="text/javascript"></script>
    <script src="src/musicPlayer.js" type="text/javascript"></script>
  </body>
</html>
